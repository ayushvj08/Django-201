{% extends 'base.html' %} {% block content %}
<h1 class="title">Task Manager</h1>
<h3 class="mt-6 mb-4">Login</h3>

<form method="post" action="">
  {% csrf_token %} {{form.errors}}
  <p class="mt-6">Username</p>
  {{form.username}}
  <p class="mt-3">Password</p>
  {{form.password}}
  <br />
  <br />
  <button type="submit" class="button mt-4 rounded-lg">Login</button>
</form>
<br />
<p>New User? <a href="/user/signup/" style="color: blue">Signup</a></p>
{% endblock content %}
