{% extends 'task/base.html' %} {% block content %}
<h1 class="title">Todo Manager</h1>
<h3 class="mt-6 mb-4">Signup</h3>

<form method="post">
  {% csrf_token %} {{form.errors}}
  <p class="mt-3">Username</p>
  {{form.username}}
  <p class="mt-3">Password</p>
  {{form.password1}}
  <p class="mt-3">Confirm Password</p>
  {{form.password2}}
  <br />
  <br />
  <button type="submit" class="button mt-4 rounded-lg">Signup</button>
</form>
{% endblock content %}
